<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <h1>Javascript Clock</h1>

    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <div class="dot"></div>

        <span class="clock-numbers clock-number-12">12</span>
        <span class="clock-numbers clock-number-3">3</span>
        <span class="clock-numbers clock-number-6">6</span>
        <span class="clock-numbers clock-number-9">9</span>
      </div>
    </div>

</body>

<script src="script.js"></script>

</html>
